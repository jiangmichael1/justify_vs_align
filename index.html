<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="title"> Justify or Align? </h1>
        <div class="nav">
            <h3>Select a property to see its effect!</h3>
            <div class="radio-buttons">
                <input type="radio" id="parent-radio" name="select" value="parent">
                <label for="parent">Parent</label>
                <input type="radio" id="child-radio" name="select" value="child">
                <label for="child">Child</label>
            </div>
            <ul class="justify-list">
                <li id="justify-content"><p>Justify Content</p></li>
                <li id="justify-items"><p>Justify Items</p></li>
                <li id="justify-self"><p>Justify Self</p></li>
            </ul>
        </br>
            <ul class="align-list">
                <li id="align-content"><p>Align Content</p></li>
                <li id="align-items"><p>Align Items</p></li>
                <li id="align-self"><p>Align Self</p></li>
            </ul>
            <label class="axis-check"> 
                <input type="checkbox" name="axis"  id="axis" checked>
                Display axis?
            </label>
        </div>
        
        <p class="main-axis">↔️ Main Axis ↔️</p>
        <p class="cross-axis">↕️ Cross Axis ↕️</p>

        <div class="parent">
        
            <h3>Parent Element</h3>

            <div class="child">
                <h3>Child Element</h3>  
            
            </div>
        </div>
        <script src="index.js" async defer></script>

        <footer class="footer"> &copy; Michael Jiang 2020</footer>
    </body>
</html>
